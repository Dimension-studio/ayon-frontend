fragment ProgressTaskFragment on TaskNode {
  projectName
  id
  name
  label
  taskType
  status
  assignees
  updatedAt
  active
  hasReviewables
  attrib {
    priority
  }
  folder {
    id
    name
    label
    folderType
    parents
    parent {
      id
      name
      label
      parents
    }
  }
}
